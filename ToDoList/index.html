<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do List</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <main class="main">
        <div>
            <img class="side" src="css/background.jpg" alt="">
        </div>
        <div id="container">
            <div class="headerofList">
                <h1>To Do List</h1>
                <h1>lista teste</h1>
            </div>
            <div class="content">
                <div class="img">
                    <img src="css/list.png" alt="list" class="imglist">
                </div>
                <div class="list">
                    <form>
                        <div class="addtask">
                            <p><label for="task">tarefa:</label>
                                <input type="text" class="form" id="task" required autofocus>
                            </p>
                        </div>
                        <div class="button">
                            <button type="submit" id="add">adicionar &#10003</button>
                            <button type="button" id="select">selecionar &#8645</button>
                            <button type="button" id="delete">retirar &#10007</button>
                            <button type="button" id="record">gravar &#9673</button>
                            <button type="button" id="getback">recuperar lista &#9673</button>
                        </div>
                        <div class="tasks">

                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div>
            <img class="side" src="css/background.jpg" alt="">
        </div>
    </main>
    <footer>

    </footer>
    <script src="js/main.js"></script>
</body>

</html>
