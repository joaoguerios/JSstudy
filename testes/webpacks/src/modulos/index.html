<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <section class="container">
        <h1>gerador de senhas</h1>
        <div class="senha-gerada"></div>
        tamanho da senha <input type="number" min="0" name="size" class="size" checked>
        adicionar numeros <input type="checkbox" name="number" class="number" checked>
        letras maiusculas <input type="checkbox" name="upcase" class="upcase" checked>
        letras minusculas <input type="checkbox" name="lowercase" class="lowercase" checked>
        caracter especial <input type="checkbox" name="especial" class="especial" checked>
        <button class="gerarsenha">gerar senha</button>
        <script src="./main.js"></script>
    </section>
</body>

</html>
